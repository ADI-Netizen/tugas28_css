<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas CSS Bootstrap - NIOMIC</title>

    <!-- Online -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body class="bg-dark text-light col-md-12">
    <main>
        <div class="row justify-content-center">
            <div class="col-md-5 p-3">
                <div class="image text-center p-3">
                    <img class="rounded-circle" src="img/lampung.jpg" alt="Lampung" width="150" height="75">
                </div>
                <div class="form p-">
                    <form>
                        <div class="form-group">
                            <label for="nama">Nama Lengkap</label>
                            <input type="text" class="form-control" name="nama" id="nama" placeholder="Nama Lengkap">
                        </div>
                        <div class="form-group">
                            <label for="alamat">Alamat</label>
                            <textarea class="form-control" id="alamat" rows="2" name="alamat"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="email">Alamat Email</label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="Alamat Email"
                                disabled>
                        </div>
                        <div class="form-group">
                            <label for="pass">Password</label>
                            <input type="password" class="form-control" name="password" id="password"
                                placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="ktp">Scan KTP</label><br>
                            <input type="file" name="foto" id="foto" accept="image/*">
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="agreement">
                            <small class="form-check-label" for="agree">Saya setuju dan telah membaca <a
                                    href="#">aturan</a> serta <a href="#">ketentuan</a> yang berlaku</small>
                        </div>
                        <div class="form-group mt-2">
                            <button type="submit" class="btn btn-primary btn-md btn-block">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
